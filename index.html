<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Shu Github Pages</title>
    <script src="main.js"></script>
    <style>
    .button{
    display: inline-block;
    *display: inline;
    zoom: 1;
    padding: 100px 100px;
    margin: 10;
    cursor: pointer;
    border: 1px solid #bbb;
    overflow: visible;
    font: bold 13px arial, helvetica, sans-serif;
    text-decoration: none;
    white-space: nowrap;
    color: #555;
    background-color: #ddd;
    background-image: linear-gradient(top, rgba(255,255,255,1),
                                rgba(255,255,255,0)),
                                url(data:image/png;base64,iVBORw0KGg[...]QmCC);
    transition: background-color .2s ease-out;
    background-clip: padding-box; /* Fix bleeding */
    border-radius: 3px;
    box-shadow: 0 1px 0 rgba(0, 0, 0, .3),
                            0 2px 2px -1px rgba(0, 0, 0, .5),
                            0 1px 0 rgba(255, 255, 255, .3) inset;
    text-shadow: 0 1px 0 rgba(255,255,255, .9);
}

.button:hover{
    background-color: #eee;
    color: #555;
}

.button:active{
    background: #e9e9e9;
    position: relative;
    top: 1px;
    text-shadow: none;
    box-shadow: 0 1px 1px rgba(0, 0, 0, .3) inset;
    outline: none;
}

    </style>
  </head>
  <body onload="init()">
    <p>Hello.</p>
    <table id="table"></table>
    <a href="" class="button">Button</a>
    <a href="" class="button">Button</a>
    <a href="" class="button">Button</a>
    <a href="" class="button">Button</a>
    <a href="" class="button">Button</a>

    <script type="text/javascript">
      const xhr = new XMLHttpRequest();
      var data;

      var fs = WScript.CreateObject("Scripting.FileSystemObject");
var file = fs.OpenTextFile("./DBFILE_01.csv", 8, true, 0);
file.Write("マルペケつくろ～だぜ！");
file.Close();

      window.onload = function onLoad() {
        xhr.open('GET', './DBFILE_01.csv', false); // GETでローカルファイルを開く
        xhr.onload = () => {
            data = xhr.responseText;
        };
        xhr.onerror = () => {
           console.log("error!");
        };

       xhr.send();

        cts1 = document.getElementById("cts1");
        cts1.innerText = data;
      }
  </script>
  <div class="contents" id="cts1"></div>


  </body>
</html>
